<!DOCTYPE html>

    {% include "css.html" %}

    {% endblock css %}
</head>

<body class="hold-transition skin-black layout-top-nav">
    <div class="wrapper">
        {% include "header.html" %}
        <div class="content-wrapper">
            <div class="container">
                <section class="content-header">
                    <h1>
                        {{ titulo }}

                <section class="content">
                    {% block content %}
                    {% endblock content %}
                </section>
            </div>
        </div>

    {% include "dialog.html" %}

    {% include "js.html" %}

    {% endblock js %}

</html>
