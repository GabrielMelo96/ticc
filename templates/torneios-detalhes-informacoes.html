<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Informações</h3>
                <div class="box-tools pull-right">
                    <a href="/torneios/editar/{{ torneio.pk }}" class="btn btn-box-tool">Editar</a>
                    <a class="btn btn-box-tool text-red" data-toggle="modal" data-target="#modal-excluir">Excluir</a>
                </div>
            </div>
            <div class="box-body">
                <table class="table">
                    <tr class="info-table-first-row">
                        <td><b>Sede</b></td>
                        <td>{{ torneio.sede }}</td>
                    </tr>
                    <tr>
                        <td><b>Início</b></td>
                        <td>{{ torneio.inicio }}</td>
                    </tr>
                    <tr>
                        <td><b>Término</b></td>
                        <td>{{ torneio.termino }}</td>
                    </tr>
                    <tr>
                        <td><b>Status</b></td>
                        <td class="{{ torneio.status }}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
