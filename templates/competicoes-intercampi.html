<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Intercampi</h3>
                <div class="box-tools pull-right">
                    <a href="/competicoes/editar/{{ competicao.pk }}/" class="btn btn-box-tool">Editar</a>
                    <a href="/jogos/novo/{{ competicao.id }}?intercampi=True" class="btn btn-box-tool">Nova</a>
                </div>
            </div>
            <div class="box-body">
                <table class="table">
                    <tr>
                        <th>Data</th>
                        <th>Status</th>
                    </tr>
                    <tr>
                        <td>
                            <a href="/jogos/{{ intercampi.pk }}">{{ intercampi.data }}</a>
                        </td>
                        <td class="{{ intercampi.status }}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
