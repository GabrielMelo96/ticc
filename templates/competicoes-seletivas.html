<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Seletivas</h3>
                <div class="box-tools pull-right">
                    <a href="/jogos/novo/{{ competicao.id }}" class="btn btn-box-tool">Nova</a>
                </div>
            </div>
            <div class="box-body">
                <table class="table">
                    <tr>
                        <th>Cidade</th>
                        <th>Status</th>
                    </tr>
                    {% for seletiva in seletivas %}
                        <tr>
                            <td><a href="/jogos/{{ seletiva.pk }}">{{ seletiva }}</a></td>
                            <td class="{{ seletiva.status }}"></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
