<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Informações</h3>
        {% if user.is_authenticated %}
            <div class="box-tools pull-right">
                <a href="/jogos/editar/{{ jogo.pk }}" class="btn btn-box-tool">Editar</a>
                <a class="btn btn-box-tool text-red"  data-toggle="modal" data-target="#dialog"
                   onclick="showDialog('Tem certeza que deseja excluir?', '/jogos/excluir/{{ jogo.pk }}')">Excluir</a>
            </div>
        {% endif %}
    </div>
    <div class="box-body">
        <table class="table">
            <tr class="info-table-first-row">
                <td><b>Data</b></td>
                <td>{{ jogo.data }}</td>
            </tr>
            <tr>
                <td><b>Horário</b></td>
                <td>{{ jogo.inicio |time:"H:i" }} ~ {{ jogo.termino |time:"H:i" }}</td>
            </tr>
            <tr>
                <td><b>Local</b></td>
                <td>{{ jogo.local }}</td>
            </tr>
            <tr>
                <td><b>Responsável</b></td>
                <td>{{ jogo.responsavel.get_full_name }}</td>
            </tr>
        </table>
    </div>
</div>
