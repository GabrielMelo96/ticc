<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ticc CEFET-MG</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="../plugins/select2/select2.min.css">

    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../dist/css/style.css">
</head>

<body class="hold-transition skin-black-light layout-top-nav">

    <div class="wrapper">

        <!-- navbar -->
        <header class="main-header">
            <nav class="navbar navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <a href="index.html" class="navbar-brand">ticc</a>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                            <i class="fa fa-bars"></i>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="index.html">Início<span class="sr-only">(current)</span></a></li>
                            <li class="active"><a href="torneios.html">Torneios</a></li>
                        </ul>
                    </div>
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <li><a href="login.html">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- end navbar -->

        <div class="content-wrapper">
            <div class="container">

                <!-- title/breadcumb -->
                <section class="content-header">
                    <h1>Novo torneio</h1>
                    <ol class="breadcrumb">
                        <li><a href="index.html"><i class="fa fa-dashboard"></i>Início</a></li>
                        <li><a href="torneios.html">Torneios</a></li>
                        <li class="active">Novo torneio</li>
                    </ol>
                </section>
                <!-- end title/breadcumb -->

                <section class="content">

                    <!-- form -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="box">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Formulário</h3>
                                </div>
                                <form role="form">
                                    <div class="box-body">

                                        <!-- select campus -->
                                        <div class="form-group">
                                            <label>Campus</label>
                                            <select class="form-control select2" style="width: 100%;">
                                                <option disabled selected>Selecione um campus</option>
                                                <option>I    - Belo Horizonte</option>
                                                <option>II   - Belo Horizonte</option>
                                                <option>III  - Leopoldina</option>
                                                <option>IV   - Araxá</option>
                                                <option>V    - Divinópolis</option>
                                                <option>VII  - Timóteo</option>
                                                <option>VIII - Varginha</option>
                                                <option>IX   - Nepomuceno</option>
                                                <option>X    - Curvelo</option>
                                                <option>XI   - Contagem</option>
                                            </select>
                                        </div>

                                        <!-- select2 responsáveis -->
                                        <div class="form-group">
                                          <label>Responsáveis</label>
                                          <select class="form-control select2" multiple="multiple" data-placeholder="Selecione os responsáveis pelo torneio" style="width: 100%;">
                                            <option>Alabama</option>
                                            <option>Alaska</option>
                                            <option>California</option>
                                            <option>Delaware</option>
                                            <option>Tennessee</option>
                                            <option>Texas</option>
                                            <option>Washington</option>
                                          </select>
                                        </div>

                                        <!-- date mask início -->
                                        <div class="form-group">
                                            <label>Início</label>

                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask>
                                            </div>
                                        </div>

                                        <!-- date mask fim -->
                                        <div class="form-group">
                                            <label>Fim</label>

                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask>
                                            </div>
                                        </div>

                                    </div>

                                    <!-- submit -->
                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-default">Cancelar</button>
                                        <button type="submit" class="btn btn-primary pull-right">Criar</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- end form -->

                </section>
            </div>
        </div>

        <footer class="main-footer">
            <div class="container">
                <div class="pull-right hidden-xs">
                    <b>Versão</b> 1.0.0
                </div>
                <strong>Copyright &copy; 2016 <a href="http://compet.decom.cefetmg.br">COMPET</a>.</strong> Todos os direitos reservados.
            </div>
        </footer>

    </div>

    <script src="../plugins/jQuery/jQuery-2.2.0.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="../plugins/fastclick/fastclick.js"></script>
    <script src="../dist/js/app.min.js"></script>
    <script src="../dist/js/demo.js"></script>
    <script src="../dist/js/script.js"></script>

    <script src="../dist/js/forms.js"></script>
    <!-- Select2 -->
    <script src="../plugins/select2/select2.full.min.js"></script>
    <!-- input masks -->
    <script src="../plugins/input-mask/jquery.inputmask.js"></script>
    <script src="../plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
    <script src="../plugins/input-mask/jquery.inputmask.extensions.js"></script>
    <script src="../plugins/timepicker/bootstrap-timepicker.min.js"></script>

</body>
</html>
